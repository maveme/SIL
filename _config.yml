title: "Sports Intelligence Lab"
description: "Research at the intersection of AI and Sports at Vrije Universiteit Amsterdam."
url: "https://sportsintelligencelab.com" # Replace with your GitHub Pages domain if different
baseurl: "" # Replace if repository name differs

theme: minima

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge

permalink: pretty

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post

social:
  name: "Sports Intelligence Lab"
  links:
    - "https://www.linkedin.com/school/vu-university-amsterdam/"

logo: /assets/img/logo.jpeg

exclude:
  - README.md
  - vendor
  - node_modules
  - Gemfile
  - Gemfile.lock


